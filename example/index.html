<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>-->
    <script src="app-bundle.js" type="text/javascript"></script>
</head>
<body ng-app="app">
  <h3>Angular Jitsi Meet Example</h3>
  <div>
      <h4>Depend on all modules</h4>
      <div ng-controller="AppCtrl as app">
          Is connected: {{app.isConnected}}<br/>
          XMPPService:<br/>
          {{app.XMPP}}
      </div>
  </div>
  
  <div>
      <h4>Depend on specific modules</h4>
      <div ng-controller="AppCtrl2 as partialApp">
          Is connected: {{partialApp.isConnected}}<br/>
          XMPPService:<br/>
          {{partialApp.XMPP}}
      </div>
  </div>
</body>
</html>
