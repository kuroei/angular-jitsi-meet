<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>-->
    <script src="app-bundle.js" type="text/javascript"></script>
</head>
<body ng-app="app">
  <h3>Angular Jitsi Meet Example</h3>
    <div ng-controller="JitsiAppCtrl as vm">
        <strong>Room name:</strong> {{vm.roomName}}<br/>
        <strong>Is connected:</strong> {{vm.isConnected}}<br/><br/>
        <div>
            <strong>Members:</strong>
            <div ng-repeat="member in vm.members()">
                {{member.displayName}} ({{member.jid}})
            </div>
        </div>
        <br/>
        <div>
            <strong>Streams:</strong>
            <div ng-repeat="stream in vm.streams()">
                Jid: {{ stream.jid }}
                Video: {{ stream.videoStream != null }}
                Audio: {{ stream.audioStream != null }}
            </div>
        </div>
    </div>
</body>
</html>
